<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <p>Create a variable, assign a value to it, and display it:</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="num1"> </p>
<p id="num2"> </p>
<p id="texto"> </p>
<script>
var carName = "Volvo";
var numero =37
var texto= "Hola como estas?"
document.getElementById("demo").innerHTML = carName;
document.getElementById("demo1").innerHTML = carName;
document.getElementById("demo2").innerHTML = carName;
document.getElementById("num1").innerHTML=numero;
document.getElementById("num2").innerHTML=numero;
document.getElementById("texto").innerHTML=texto;
</script>
</body>
</html>
